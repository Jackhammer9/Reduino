name: Update Python LOC Badge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  loc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Count Python lines
        id: loc
        run: |
          LOC=$(find . -name "*.py" -type f -print0 | xargs -0 cat | wc -l)
          echo "loc=$LOC" >> $GITHUB_OUTPUT

      - name: Update Gist
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.LOC_GIST_ID }}
          LOC: ${{ steps.loc.outputs.loc }}
        run: |
          curl -X PATCH "https://api.github.com/gists/${GIST_ID}" \
            -H "Authorization: token ${GIST_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"files\": {\"python-loc.json\": {\"content\": \"{\\\"schemaVersion\\\":1,\\\"label\\\":\\\"python loc\\\",\\\"message\\\":\\\"${LOC}\\\",\\\"color\\\":\\\"blue\\\"}\"}}}"

